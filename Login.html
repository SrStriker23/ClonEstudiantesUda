<body class="login no-padd">
    <main class="main-wrapper">
        


<div class="login-blockleft d-flex flex-column">
    <div class="login-title">
        <h1 class="logo-layer">
            <img src="img/logo-bettersoft.svg" alt="logo">
        </h1>
        <h3 id="lblPortal">
            Portal de estudiantes
        </h3>
            <form action="#" autocomplete="off">
                <fieldset>
                    <i class="fal fa-user"></i>
                    <input type="text" id="user" name="user" placeholder="Usuario" maxlength="50">
                </fieldset>
                <fieldset>
                    <i class="far fa-asterisk"></i>
                    <input type="password" id="password" name="password" placeholder="Contraseña" autocomplete="off">
                </fieldset>
                    <fieldset class="wrap-submit">
                        <input type="submit" id="btnLogin" name="" value="Iniciar">
                        <a id="hlinkRecupPassword" href="recuperar-contrasena.html">Olvidaste</a>
                    </fieldset>
            </form>
    </div>

    <div class="blockleft-bottom">
        <img src="img/logos-pie.svg" alt="logo" width="180" />
    </div>
</div>
<div class="login-blockright">
    <h2 id="lblTitulo">Bienvenido al portal de estudiantes</h2>
    <div class="dothese">
        <p id="lblSubTitulo">Al ingresar podrás:</p>
        <ul>
            <li id="lblImagen1">Hacer tu toma de ramos</li>
            <li id="lblImagen2">Ver tu información académica</li>
            <li id="lblImagen4">Realizar otros procesos más</li>
        </ul>
    </div>
</div>

                {{/hasWhats}}
                {{#hasCorreo}}

            </ul>
